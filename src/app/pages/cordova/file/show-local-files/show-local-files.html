<ion-header>
  <ion-navbar>
    <ion-title>
      选择文件
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of noCloud">
      <ion-checkbox color="dark" checked="true" [(ngModel)]="entry.checked"></ion-checkbox>
      <ion-label>{{entry.entry.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="sendFile()">发送</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
